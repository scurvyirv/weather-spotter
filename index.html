<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Spotter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="title-container">
                <h1>Weather Spotter</h1>
            </div>
            <div class="header-picture">
                <!-- insert picture here if you want -->
            </div>
        </div>
    </header>
    <section>
        <div class="section-container">
            <div class="form-container">
                <h2>Need a spot? Enter a city!</h2>
                <form id="form"> <!-- this is the form for content entry -->
                    <input type="text" id="city-entry" placeholder="enter city here" />
                    <button id="submit">Submit</button>
                </form>
                <button class="search-entries"> <!--previous searched cities go HERE --> </button>
            </div>
            <div class="section-picture">
                <div class="cloud"> <!-- will be landing area for the 5-day weather-->
                    <img src="./assets/images/weather.gif", alt="this is a cloud changing with forecast" />
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>

</body>
</html>
