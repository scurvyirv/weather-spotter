<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Spotter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="title-container">
                <h1>Weather Spotter</h1>
            </div>
            <div class="header-picture">
                <img src="./assets/images/cloud.png">
                <img src="./assets/images/sun.png">
                <img src="./assets/images/snow.png">
            </div>
        </div>
    </header>
    <section>
        <div class="section-container">
            <div class="left-container"> <!--left side-->
                <h2>Need a spot? Enter a city!</h2>
                <form id="form"> 
                    <input type="text" id="city-entry" placeholder="enter city here" /> <!--search entry-->
                    <button id="submit">Submit</button>
                </form>
                <div id="search-entries"> <!--rendered buttons--> </div>
            </div>
            <div class="right-container"> <!--right side-->
                <div class="current-weather"> <!--1 day/current weather (TOP HALF)-->
                    <div class="placeholder">
                        <img src="./assets/images/weather.gif", alt="this is a cloud changing with forecast" />
                    </div>
                    <h1><!--city name--></h1>
                    <h3><!--temperature--></h3>
                    <h3><!--humidity--></h3>
                    <h3><!--wind speed--></h3>
                    <img><!--weather icon--></img>
                </div>
                <div class="five-day-weather"> <!--5 day weather (BOTTOM HALF)-->
                    <div class="day-one placed"></div>
                        <!-- <div>temperature</div> -->
                        <!-- <div>humidity</div> -->
                        <!-- <div>wind speed</div> -->
                        <!-- <img>weather icon</img> -->
                    <div class="day-two placed"></div>
                        <!-- <div>temperature</div> -->
                        <!-- <div>humidity</div> -->
                        <!-- <div>wind speed</div> -->
                    <!-- <img>weather icon</img> -->
                    <div class="day-three placed"></div>
                        <!-- <div>temperature</div> -->
                        <!-- <div>humidity</div> -->
                        <!-- <div>wind speed</div> -->
                    <!-- <img>weather icon</img> -->
                    <div class="day-four placed"></div>
                        <!-- <div>temperature</div> -->
                        <!-- <div>humidity</div> -->
                        <!-- <div>wind speed</div> -->
                    <!-- <img>weather icon</img> -->
                    <div class="day-five placed"></div>
                        <!-- <div>temperature</div> -->
                        <!-- <div>humidity</div> -->
                        <!-- <div>wind speed</div> -->
                        <!-- <img>weather icon</img> -->
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>

</body>
</html>
